<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #444;
        }
        p {
            font-size: 1.5em;
            color: #777;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: linear-gradient(90deg, #0056b3, #00aaff);
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        footer {
            background: #333;
            color: #fff;
            padding: 15px;
            font-size: 0.9em;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        footer a {
            color: #00c6ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="https://magicraftsmp.cloud/" class="button">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2019-2024 Magic Craft SMP. All rights reserved.</p>
    </footer>
</body>
</html>
