<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .name-container, .chat-container {
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .name-container {
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-y: scroll;
            height: 300px;
        }

        .chat-message {
            margin: 5px 0;
        }

        #nameInput, #messageInput {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        #startButton, #sendButton {
            border: none;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        #startButton:hover, #sendButton:hover {
            background-color: #0056b3;
        }

        #startButton {
            width: 100%;
        }

        #sendButton {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-container" id="nameContainer">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your name...">
            <button id="startButton">Start Chat</button>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="chat-box" id="chatBox"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const nameContainer = document.getElementById('nameContainer');
            const chatContainer = document.getElementById('chatContainer');
            const nameInput = document.getElementById('nameInput');
            const startButton = document.getElementById('startButton');
            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Function to show chat container and hide name container
            const showChat = () => {
                nameContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                loadMessages();
            };

            // Load and set the stored name if available
            let userName = localStorage.getItem('chatName') || '';

            if (userName) {
                showChat();
            } else {
                nameContainer.style.display = 'flex';
            }

            startButton.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    userName = name;
                    localStorage.setItem('chatName', userName);
                    showChat();
                } else {
                    alert('Please enter a name.');
                }
            });

            const loadMessages = () => {
                database.ref('messages').on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    addMessage(message);
                });
            };

            const addMessage = (message) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            };

            const saveMessage = (message) => {
                database.ref('messages').push(message);
            };

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    const fullMessage = `${userName}: ${message}`;
                    addMessage(fullMessage);
                    saveMessage(fullMessage);
                    messageInput.value = '';
                }
            });

            // Optional: Send message when pressing Enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            // Update chat interface if name is already set
            if (userName) {
                addMessage(`${userName} has joined the chat.`);
            }
        });
    </script>
</body>
</html>
