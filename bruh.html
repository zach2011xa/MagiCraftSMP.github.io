<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-y: scroll;
            height: 300px;
        }

        .chat-message {
            margin: 5px 0;
        }

        #nameInput {
            border: none;
            padding: 10px;
            width: 70%;
            box-sizing: border-box;
        }

        #nameButton {
            width: 30%;
            border: none;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        #nameButton:hover {
            background-color: #0056b3;
        }

        #messageInput {
            border: none;
            padding: 10px;
            width: calc(100% - 80px);
            box-sizing: border-box;
        }

        #sendButton {
            width: 80px;
            border: none;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <input type="text" id="nameInput" placeholder="Enter your name...">
            <button id="nameButton">Set Name</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const nameInput = document.getElementById('nameInput');
            const nameButton = document.getElementById('nameButton');

            // Load and set the stored name if available
            let userName = localStorage.getItem('chatName') || 'Anonymous';
            nameInput.value = userName;

            const addMessage = (message) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            };

            const setName = () => {
                userName = nameInput.value.trim() || 'Anonymous';
                localStorage.setItem('chatName', userName);
            };

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(`${userName}: ${message}`);
                    messageInput.value = '';
                }
            });

            nameButton.addEventListener('click', () => {
                setName();
            });

            // Optional: Send message when pressing Enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            // Update name on enter key press
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    setName();
                }
            });
        });
    </script>
</body>
</html>
